<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a Mam√°</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
    }

    canvas {
      display: block;
    }

    .phrase {
      position: absolute;
      color: #fff0f5;
      font-size: 20px;
      font-family: monospace;
      pointer-events: none;
      animation: fadeOut 2s ease-out forwards;
      white-space: nowrap;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const phrase = "Feliz D√≠a Mam√°";
  const fontSize = 24;
  ctx.font = `${fontSize}px monospace`;

  const phraseWidth = ctx.measureText(phrase).width;
  const columns = Math.floor(canvas.width / (phraseWidth + 30));
  const drops = Array(columns).fill(0);

  // Fondo con part√≠culas suaves
  let softParticles = Array.from({ length: 60 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 2 + 1,
    alpha: Math.random() * 0.5 + 0.2,
    speed: Math.random() * 0.5 + 0.2
  }));

  // Part√≠culas con emojis
  let particles = [];
  const emojis = ["üíñ", "üíê","üíù"];

  function addExplosion(x, y) {
    for (let i = 0; i < 12; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 3 + 1;
      particles.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        gravity: 0.05,
        opacity: 1,
        emoji: emojis[Math.floor(Math.random() * emojis.length)]
      });
    }
  }

  const frases = [
    "Te amo, mam√° üíñ",
    "Gracias por tanto üå∑",
    "Eres √∫nica üå∏",
    "Feliz D√≠a Mam√° üíï",
    "Siempre en mi coraz√≥n üíó"
  ];
  let fraseIndex = 0;

  function showFloatingPhrase(x, y) {
    const el = document.createElement("div");
    el.className = "phrase";
    el.textContent = frases[fraseIndex];
    fraseIndex = (fraseIndex + 1) % frases.length;
    el.style.left = `${x - 80}px`;
    el.style.top = `${y - 30}px`;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000);
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Fondo din√°mico de part√≠culas suaves
    softParticles.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 192, 203, ${p.alpha})`;
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fill();
      p.y += p.speed;
      if (p.y > canvas.height) p.y = 0;
    });

    ctx.fillStyle = "#ffb6c1";
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < columns; i++) {
      const x = i * (phraseWidth + 30);
      const y = drops[i] * fontSize;
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 15;
      ctx.fillText(phrase, x, y);
      ctx.shadowBlur = 0;

      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i] += 0.6;
    }

    // Emojis flotando
    particles.forEach((p, i) => {
      ctx.globalAlpha = p.opacity;
      ctx.font = "22px monospace";
      ctx.fillText(p.emoji, p.x, p.y);
      p.x += p.vx;
      p.y += p.vy;
      p.vy += p.gravity;
      p.opacity -= 0.01;
      if (p.opacity <= 0) particles.splice(i, 1);
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
  }

  draw();

  canvas.addEventListener("click", e => {
    addExplosion(e.clientX, e.clientY);
    showFloatingPhrase(e.clientX, e.clientY);
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.font = `${fontSize}px monospace`;
  });
</script>
</body>
</html>
